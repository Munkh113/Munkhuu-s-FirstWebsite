<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="game.css">
  <title>MunkhGames</title>
</head>
  <body>
    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Тийм ээ нус минь!</h1>
          <p>Чи намайг Taylor-той уулзуулж чадлаа.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Ваааав!" />
        </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <p style="font-family: cursive;">MunkhGames&copy</p>
          <select id="diffSelect">
                    <option value="10">Амархан</option>
                    <option value="15">Дунд</option>
                    <option value="25">Хэцүү</option>
                    <option value="38">Боль2</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Эхлэх" />
      </div>
      <div id="view">
        <div id="mazeContainer" style="max-height: 94%;">
          <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  </body>
  <script type="text/javascript" src="game.js"></script>

 
</html>
